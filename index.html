<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Choose Your Own Adventure</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/models.js"></script>
  <script src="js/fixtures.js"></script>

  <!--== Templates ==-->

  <script type="text/x-handlebars">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Choose your own Adventure</a>
      </div>
    </nav>
    {{outlet}}
  </script>

  <!--== Templates with routes ==-->
  <!-- /stories -->
  <script type="text/x-handlebars"
          data-template-name="stories/index">

    <h3>Stories:</h3>
    {{#link-to 'stories.new'}}<button class = "btn btn-success">New Story</button>{{/link-to}}
    <br>
    {{partial "stories/storiesList"}}
  </script>

  <!-- /stories/:story_id -->
  <script type="text/x-handlebars"
          data-template-name="stories/new">
    <h3>New Story</h3>
    <fieldset>
      <label>Title</label>
      {{input value=title size="80"}}
    </fieldset>
    <br>
    <button {{action create}} class="btn btn-success">Create</button>
    <button {{action cancel}} class="btn btn-danger">Cancel</button>
  </script>

  <!-- /stories/:story_id -->
  <script type="text/x-handlebars"
          data-template-name="stories/show">
    {{#link-to 'stories.edit' content}}
      <button class="btn btn-primary">Edit</button>
    {{/link-to}}
    <h3>{{title}}</h3>
    {{outlet}}
  </script>

  <!-- /stories/:story_id/<index> -->
  <script type="text/x-handlebars"
    data-template-name="stories/show/index">
    {{render section-show first_section}}
  </script>

  <!-- /stories/:story_id/sections/:section_id -->
  <script type="text/x-handlebars"
          data-template-name="stories/show/sections">
    {{render section-show content}}
  </script>

  <!-- /stories/:story_id/edit -->
  <script type="text/x-handlebars"
          data-template-name="stories/edit">
    <button {{action save}} class="btn btn-success">Save</button>
    <button {{action cancel}} class="btn btn-danger">Cancel</button>
    <h3>Edit {{title}}</h3>

    <fieldset>
      <label>Title</label>
      {{input value=title size="80"}}
    </fieldset>
    {{outlet}}
  </script>

  <!-- /stories/:story_id/edit<index> -->
  <script type="text/x-handlebars"
          data-template-name="stories/edit/index">
    {{render section-edit first_section}}
  </script>

  <!-- /stories/:story_id/edit/sections/:section_id -->
  <script type="text/x-handlebars"
          data-template-name="stories/edit/sections">
    {{render section-edit content}}
  </script>


  <!--== Routeless Templates (used through 'render' helper)-->
  <!-- section-show -->
  <script type="text/x-handlebars"
          data-template-name="section-show">
    {{content.text}}
    <br>
    <br>
    {{#if content.choices}}
      <p>What do you want to do?<p>
      <ul>
        {{#each content.choices}}
          <li>{{#link-to 'stories.show.sections' goes_to}}{{wording}}{{/link-to}}</li>
        {{/each}}
      </ul>
    {{else}}
      <p><strong>The End</strong></p>
    {{/if}}
  </script>

  <!-- section-edit -->
  <script type="text/x-handlebars"
          data-template-name="section-edit">
    <h4>Section: {{content.synopsis}}</h4>
    <div>
      <fieldset>
        <label>Short synopsis:</label>
        {{input value=content.synopsis}}
      </fieldset>
      <fieldset>
        <label>Content:</label><br>
        {{textarea value=content.text cols=100 rows=6}}
      </fieldset>
      {{render choices-edit content.choices}}
    </div>
  </script>

  <!-- choices-edit -->
  <script type="text/x-handlebars"
          data-template-name="choices-edit">
    <h4>Choices:</h4>
    <ul>
    {{#each choice in content}}
      <li>
        <button {{action "remove" choice}} class="btn btn-danger btn-xs">Remove</button>
        {{#link-to 'stories.edit.sections' choice.goes_to}}{{choice.wording}}{{/link-to}}
      </li>
    {{/each}}
    </ul>
  </script>

  <!--== Partials ==-->

  <script type="text/x-handlebars"
          data-template-name="stories/_storiesList">
    <ul>
      {{#each story in content}}
        <li>
          {{#link-to 'stories.edit' story}}
            <button class="btn btn-primary btn-xs">Edit</button>
          {{/link-to}}
          <button {{action "destroy" story}} class="btn btn-danger btn-xs">Delete</button>
          {{#link-to 'stories.show' story}}{{story.title}}{{/link-to}}
        </li>
      {{/each}}
    </ul>
  </script>
</body>
</html>
